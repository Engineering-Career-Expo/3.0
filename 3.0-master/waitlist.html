<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waitlist</title>
    <link rel="stylesheet" href="css/waitlist.css">
</head>
<body>
    <section class="waitlist">
        <h2>We are not currently accepting volunteers</h2>
        <p>Join the waitlist for the next edition</p>
        <div class="email-input">
            <label for="email_address">Email</label><br>
            <input type="email" id="email_address" name="email_address">
        </div>
        <div class="join">
            <button>Join waitlist</button>
        </div>
        <div class="back">
            <button>Back to home</button>
        </div>
        <div class="bg-man">
            <img src="/3.0-master/assets/images/waitlist-man-bg.png" alt="">
        </div>
        <div class="bg-woman">
            <img src="/3.0-master/assets/images/waitlist-woman-bg.png" alt="">
        </div>
    </section>
</body>
</html>
